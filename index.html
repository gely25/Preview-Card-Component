<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsla(0, 0%, 98%, 1.00); }
  </style>
</head>
<body>
  <main>

    <article class= "card">


    <figure class= "card-image" >
      <img src="images/image-equilibrium.jpg" alt=" Cube image">

      <div class="overlay">
        <img src="images/icon-view.svg" alt="View icon" class="view-icon">
      </div>
      
    </figure>


    <section class= "card-body">

        <h1> Equilibrium #3429 </h1>

        <p>  Our Equilibrium collection promotes balance and calm.</p>

       <div class="card-info">

          <span class= "price" > 
            <img src="images/icon-ethereum.svg" alt="">
            0.041 ETH 
          </span>
          <span class = "time-left" > 
            <img src="images/icon-clock.svg" alt="">
            3 days left
          </span>
        
       </div>
     
      
        <hr>


        <div class= "card-footer">
        <img src="images/image-avatar.png" alt="profile">

        <span class="author">
        Creation of <strong>Jules Wyvern</strong>
        </span>

        
        </div>
       
      

    </section>

  


    </article>

  </main>



  <footer>
  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Sam </a>.
    </div>
  
  
  
  </footer>



</body>
</html>
